<!-- script -->


<script>
  const productContainer = document.querySelector(".products");
  const products = [
  { id: 1, name: "W&W", src: "img/products/can3women.png", price: 679, tags: ["Women"] },

  { id: 5, name: "W&W", src: "img/products/can6women.png", price: 450, tags: ["Women"] },
  { id: 6, name: "W&W", src: "img/products/can7women.png", price: 459, tags: ["Women"] },

  { id: 7, name: "M&M", src: "img/products/can1men.png", price: 999, tags: ["Men"] },
  { id: 8, name: "M&M", src: "img/products/can2men.png", price: 799, tags: ["Men"] },
  { id: 9, name: "M&M", src: "img/products/can3men.png", price: 849, tags: ["Men"] },
  { id: 10, name:"M&M", src: "img/products/can5men.png", price: 749, tags: ["Men"] },

  { id: 11, name: "Set&Set", src: "img/products/cansetkis.png", price: 900, tags: ["Set"] },
  { id: 12, name: "Set&Set", src: "img/products/can2set.png", price: 2500, tags: ["Set"] },
  { id: 13, name: "Set&Set", src: "img/products/set1.png", price: 3000, tags: ["Set"] },
   { id: 15, name: "Set&Set", src: "img/products/can2winter.png", price: 3000, tags: ["Set"] },

  { id: 16, name: "kids", src: "img/products/cankid4.png", price: 980, tags: ["B&g"] },
  { id: 17, name: "kids", src: "img/products/cankid1.png", price: 100, tags: ["B&g"] },
  { id: 18, name: "kids", src: "img/products/cankid2.png", price: 150, tags: ["babies"] },
  { id: 19, name: "kids", src: "img/products/cankid3.png", price: 180, tags: ["B&g"] },
  { id: 20, name: "kids", src: "img/products/cansetkis.png", price: 200, tags: ["babies"] },
   { id: 21, name: "kids", src: "img/products/cankid4.png", price: 980, tags: ["babies"] },
  { id: 22, name: "kids", src: "img/products/cankid1.png", price: 100, tags: ["babies"] },
    { id: 23, name: "kids", src: "img/products/cankid2.png", price: 150, tags: ["B&g"] },
    { id: 24, name: "kids", src: "img/products/cansetkis.png", price: 200, tags: ["B&g"] },

  { id: 25, name: "Formal Shoes", src: "img/products/cankacc.png", price: 199, tags: ["Foot"] },
  { id: 26, name: "High Heel", src: "img/products/cankacc2.png", price: 249, tags: ["Foot"] },
  { id: 27, name: "High Heel", src: "img/products/cankacc3.png", price: 299, tags: ["Foot"] },
  { id: 28, name: "Flats", src: "img/products/cankacc4.png", price: 349, tags: ["Foot"] },
  { id: 29, name: "Watch", src: "img/products/cankacc5.png", price: 399, tags: ["Others"] },
  { id: 30, name: "Watch", src: "img/products/cankacc6.png", price: 429, tags: ["Others"] },
  { id: 31, name: "Shine&Shine", src: "img/products/cankacc7.png", price: 489, tags: ["Others"] }
];

  

  products.forEach((product) => {
    const card = document.createElement("div");
    card.className = "border rounded-lg overflow-hidden shadow-sm p-4 text-center bg-white";

    card.innerHTML = `
      <img src="${product.src}" alt="${product.name}" class="w-full h-40 object-cover mb-2 rounded" />
      <h4 class="text-md font-bold mb-1">${product.name}</h4>
      <p class="text-sm text-gray-600 mb-2">₹${product.price}</p>
      <p class="text-xs text-gray-400">${product.tags.join(", ")}</p> 
    `;

    productContainer.appendChild(card);
  });
  
  const productsContainer = document.querySelector(".products");
  const checkboxes = document.querySelectorAll('input[name="tags"]');

  function displayProducts(filteredProducts) {
    productsContainer.innerHTML = ""; 
    filteredProducts.forEach(product => {
      const productCard = `
        <div class="bg-white border rounded-lg shadow-md p-4 text-center cursor-pointer  ">
          <img src="${product.src}" alt="${product.name}" class="mx-auto h-40 md:h-52 object-contain mb-2 " />
          <h4 class="font-semibold">${product.name}</h4>
          <p class="text-sm text-gray-600">${product.tags[0]}</p>
          <p class="text-black font-bold mt-1">₹${product.price}</p>
        </div>
      `;
      productsContainer.innerHTML += productCard;
    });
  }

  
  function filterProducts() {
    const selectedTags = Array.from(checkboxes)
      .filter(checkbox => checkbox.checked)
      .map(checkbox => checkbox.value);

    if (selectedTags.length === 0) {
      displayProducts(products); 
    } else {
      const filtered = products.filter(product =>
        product.tags.some(tag => selectedTags.includes(tag))
      );
      displayProducts(filtered);
    }
  }

  
  checkboxes.forEach(checkbox => {
    checkbox.addEventListener("change", filterProducts);
  });

 
  displayProducts(products);
  
    document.addEventListener("DOMContentLoaded", function () {
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', function () {

      mobileMenu.classList.toggle('hidden');
    });
  });
 
  const offerBar = document.querySelector(".offer");
  const offerCross = document.querySelector(".offer-cross");

  offerCross.addEventListener("click", function () {
    offerBar.style.display = "none";
  });
  const mobnav = document.getElementsByClassName("mobile-nav")[0];
  const crossclose = document.getElementsByClassName("cross")[0];
  const menu = document.getElementsByClassName("menu")[0];
  const overlay = document.getElementsByClassName("overlay")[0];

  menu.addEventListener("click", () => {
    mobnav.classList.add("active");
    menu.classList.add("hidden"); 
    overlay.classList.remove("hidden"); 
  });

  crossclose.addEventListener("click", () => {
    mobnav.classList.remove("active");
    menu.classList.remove("hidden"); 
    overlay.classList.add("hidden"); 
  });

  
  overlay.addEventListener("click", () => {
    mobnav.classList.remove("active");
    menu.classList.remove("hidden");
    overlay.classList.add("hidden");
  });


</script>



</body>
